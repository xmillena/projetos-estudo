<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div id = "box-content">
            <div id = "content">
            
                <h1 id = "title">Ficha de Inscrição</h1>
                <hr>
                <div class = "filling">
                    <h3>Nome</h3>
                    <input type = "text" class = "caixa-texto" placeholder = "Nome" autofocus>
                    <input type = "text" class = "caixa-texto" placeholder = "Sobrenome">
                </div>
                 <div  class = "filling">
                    <h3>Data de Nascimento</h3>
                    <input type = "date" class = "caixa-texto">
                </div>
                
                   <div class = "filling">
                    <h3>Email</h3>
                    <input type = "email" class = "caixa-texto" size = "30" placeholder="exemplo@email.com">
                   </div>
                
                 <div class = "filling">
                    <h3>Sexo</h3>
                     <ul>
                         
                     <label><input type="radio" name="option" value="Masculino">Feminino</label>
                         <br>
                    <label><input type="radio" name="option" value="Feminino">Masculino</label>
                     </ul>
                   </div>
                 <div class = "filling">
                    <h3>Idade</h3>
                    <input type = "text" class = "caixa-texto" size = "3" >
                   </div>
                 <div class = "filling">
                    <h3>Altura (cm)</h3>
                    <input type = "text" class = "caixa-texto" size = "3" >
                   </div>
                 <div class = "filling">
                    <h3>Profissão</h3>
                    <input type = "text" class = "caixa-texto" >
                   </div>
                <br>
                <hr>
                <input type="submit" value = Enviar id = "enviar" name = "enviar">
            </div>
        
        </div>
        
    </body>
</html>
